<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>账号注册</title>
    <link href="/admin/css/admin_login.css" rel="stylesheet" type="text/css" />
    <script src="/admin/js/libs/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="admin_login_wrap">
    <h1>账号注册</h1>
    <div class="adming_login_border">
        <div class="admin_input">
                        {empty name="error"}
                        <span></span>
                        {else /}
                        <span style="color: red;">{$error}</span>
                        {/empty}
            <form action="/login/sign" method="post" id="Form1">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="username" id="user" size="35" class="admin_input_style" placeholder="请输入管理员名称"/><span></span>
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="pwd" id="pwd" size="35" class="admin_input_style" placeholder="请输入管理员密码" /><span></span>
                    </li>
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" id="submit"/>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    CODE=false;
    USER=false;
    PWD=false;
    //用户名正则校验
    $("#user").blur(function(){
        t=$(this).val();
        if(t.match(/^[a-zA-Z0-9_-]{4,16}$/)==null){
            $(this).next("span").css("color","red").html("用户名必须为4-16位任意的数字字母下划线");
            $(this).addClass("cur");
            USER=false;
        }else{
            $(this).next("span").css("color","green").html("");
            //清空样式
            $(this).removeClass("cur");
            //添加样式
            $(this).addClass("curs");
            USER=true;
        }
    });
    //密码正则校验
    $("#pwd").blur(function(){
        t=$(this).val();
        if(t.match(/^[a-zA-Z0-9_-]{4,16}$/)==null){
            $(this).next("span").css("color","red").html("密码必须为4-16位任意的数字字母下划线");
            $(this).addClass("cur");
            PWD=false;
        }else{
            $(this).next("span").css("color","green").html("");
            //清空样式
            $(this).removeClass("cur");
            //添加样式
            $(this).addClass("curs");
            PWD=true;
        }
    });
    //给form 绑定提交事件
    $("#myform").submit(function(){
    //在每个匹配的元素上触发某类事件
        $("input").trigger("blur");
        if(USER && PWD){
            //提交表单
            return true;
        }else{
            return false;
        }
    });
</script>
</html>
