{include file="public/header" /}
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="result-wrap">
            <div class="result-content">
                <form action="/index/workadd" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th width="80">职业技能：</th>
                                <td><input class="common-text" name="skills" id="skills" size="50"  type="text" placeholder="请使用逗号进行分隔"></td>
                                <th width="80">熟练度</th>
                                <td>                                
                                    <select name="proficiency" id="proficiency" class="required">
                                        <option value="">请选择</option>
                                        <option value="1">了解</option>
                                        <option value="2">掌握</option>
                                        <option value="3">熟练</option>
                                        <option value="4">精通</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>工作经历：</th>
                                <td><input class="common-text" name="name" id="name" size="50"  type="text" placeholder="公司名称"></td>
                                <td><input class="common-text" name="position" id="position" size="5  type="text" placeholder="职位"></td>
                                <td><input class="common-text" name="worktime" id="worktime" size="50"  type="text" placeholder="工作时间度"></td>
                            </tr>
                            <tr>
                                <th>工作内容：</th>
                                <td colspan="3"><textarea name="workcontent" class="common-textarea" id="workcontent" cols="20" style="width: 82%;" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <th>项目名称：</th>
                                <td><input class="common-text" name="projectname" id="projectname" size="50"  type="text" placeholder="项目名称"></td>
                                <th>项目时间：</th>
                                <td><input class="common-text" name="projecttime" id="projecttime" size="50"  type="text" placeholder="项目时间"></td>
                            </tr>
                            <tr>
                                <th>项目内容：</th>
                                <td colspan="3"><textarea name="projectcentent" class="common-textarea" id="projectcentent" cols="20" style="width: 82%;" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>
    </div>
    <!--/main-->
